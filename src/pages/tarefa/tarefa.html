
<ion-header>

  <ion-navbar>
    <ion-title>Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primiry">Descrição</ion-label>
      <ion-input placeholder="Descrição da tarefa" [(ngModel)]="descricao"  name="descricao" #dc="ngModel" required></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label color="primiry">Responsável</ion-label>
      <ion-select  [(ngModel)]="codigoProprietario">
        <ion-option *ngFor="let u of usuarios" value="{{u.codigo}}">{{u.nome}}</ion-option>  
      </ion-select> 
    </ion-item>
   <ion-item>
        <ion-label color="primiry">Projeto</ion-label>
        <ion-select  [(ngModel)]="codigoProjeto">
          <ion-option *ngFor="let p of projetos" value="{{p.codigo}}">{{p.nome}}</ion-option>  
        </ion-select> 
      </ion-item>
    <ion-item>
        <ion-label color="primiry">Data</ion-label>
        <ion-datetime min="2010" max="2030"displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime> 
    </ion-item>
    <ion-item>
        <ion-label color="primiry">Prioridade</ion-label>
        <ion-select  [(ngModel)]="prioridade">
          <ion-option value="1">1 - Alta</ion-option>
          <ion-option value="2">2 - Média</ion-option>
          <ion-option value="3">3 - Baixa</ion-option>  
        </ion-select>

    </ion-item>
  </ion-list>
  <ion-card *ngIf = "!dc.valid && dc.dirty" class="alerta">
    <ion-card-content> A descrição da tarefa é obrigatória!
       </ion-card-content>  
  </ion-card>
  <div id="mais">

    <button ion-button round color="danger" (click)="excluir()" [class.invisivel]="novo">
      <ion-icon name="trash"></ion-icon>
    </button>

    <button ion-button round color="primary" (click)="alterar()" [class.invisivel]="novo" [disabled]="!dc.valid">
        <ion-icon name="checkmark"></ion-icon>
    </button>

    <button ion-button round color="primary" (click)="incluir()" [class.invisivel]="!novo" [disabled]="!dc.valid">
        <ion-icon name="checkmark"></ion-icon>
    </button>

  </div>
</ion-content>
